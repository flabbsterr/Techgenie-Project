<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT Support Portal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="login-container">
        <h1>IT Support</h1>
        <h2>Portal Login</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus value="{{ username or '' }}" oninput="this.value = this.value.replace(/\s/g, '')" onpaste="setTimeout(() => this.value = this.value.replace(/\s/g, ''), 0)">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="15">
            
            <p style="text-align: right; margin: 10px 0;">
                <a href="#" onclick="alert('Password reset functionality coming soon!'); return false;" style="font-size: 14px; color: #2196F3; text-decoration: none;">Forgot Password?</a>
            </p>
            
            <button type="submit">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="/signup">Sign up here</a>
        </p>
    </div>

    <script>
        // Load dark mode preference from localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }
    </script>
</body>
</html>
</body>
</html>
