{% extends "base.html" %}
{% block content %}
<h2>Log an IT Issue</h2>
<p>Submit a new support ticket and our IT team will assist you shortly.</p>
<form method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
    <label for="issue">Issue Description:</label>
    <textarea id="issue" name="issue" placeholder="Describe the issue you're experiencing..." required></textarea>
    
    <button type="submit">Submit Ticket</button>
</form>
{% endblock %}
